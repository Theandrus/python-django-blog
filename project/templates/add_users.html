{% extends 'base.html' %}

{% block title %} Add Users{% endblock %}

{% block content %}

<h2>Add a new user</h2>
<form action="{% url 'users:users_add' %}" method="post">
    {% csrf_token %}
    <div class="area">
        <textarea name="Name" required="" placeholder="User's name" cols="15" rows="1"></textarea>
        <textarea name="Slug" required="" placeholder="Slug" cols="10" rows="1"></textarea>
        <select name="Group">
            {% if groups %}
                {% for group in groups %}
                    <option>{{group.group_name}}</option>
                {% endfor %}
            {% endif %}}
        </select>

    </div>
        <button type="submit" class="add_post">Add group</button>
</form>

{% endblock %}
